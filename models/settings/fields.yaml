tabs:
    fields:
        chat_name:
            label: 应用名称
            span: full
            default: 在线客服
            type: text
            tab: 常规配置
        ecs_exit:
            label: 按ESC退出聊天窗口
            span: full
            type: switch
            tab: 常规配置
        send_message_key:
            label: 发送消息按键
            options:
                - CTRL+回车键
                - 回车键
            span: full
            type: radio
            tab: 常规配置
        input_status_display:
            label: 输入状态显示
            options:
                - 不显示
                - 显示
                - 仅客服显示
            span: full
            type: radio
            tab: 常规配置
        new_user_tip:
            label: 新用户一句话欢迎文案
            span: full
            type: text
            tab: 常规配置
        new_user_msg:
            label: 新用户欢迎消息(默认)
            size: tiny
            span: full
            type: textarea
            comment: 自动发送给新用户的消息，客服代表的欢迎语留空时，使用此处设置的作为欢迎语
            tab: 常规配置
        csr_distribution:
            label: 客服分配方式
            options:
                - '按工作强度-优先分配给当前接待量最少的客服,若有多个客服接待量相同,则分配给其中最久未进行接待的客服'
                - 智能分配-根据接待上限和当前接待量，分配给最能接待的客服
                - 轮流分配-每次都分配给最久未进行接待的客服
            span: full
            type: radio
            tab: 常规配置
        trajectory_save_cycle:
            label: 轨迹保存方案
            options:
                - 保留7天
                - 保留30天
                - 保留60天
                - 永久保留
            span: full
            type: radio
            tab: 常规配置
        kbs_switch:
            label: 知识库自动回复(总开关)
            span: full
            type: switch
            tab: 常规配置
        new_message_shake:
            label: 收到新消息抖动窗口
            options:
                - 不抖动
                - 仅顾客端抖动
                - 仅客服端抖动
                - 抖动
            span: auto
            type: radio
            comment: 窗口为打开状态时，才会抖动
            tab: 会话窗口
        announcement:
            label: 会话窗口公告
            size: small
            span: full
            type: textarea
            tab: 会话窗口
        sliders:
            label: 会话窗口轮播图
            mode: image
            imageWidth: '200'
            imageHeight: '100'
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: full
            type: fileupload
            tab: 会话窗口
        chat_introduces:
            label: 会话窗口富文本
            size: large
            span: full
            type: richeditor
            tab: 会话窗口
        auto_invitation_switch:
            label: 开启自动邀请
            span: full
            type: switch
            comment: 开启时，将在指定时机，为用户弹出“邀请对话”窗口
            tab: 自动邀请
        only_first_invitation:
            label: 仅首次访问自动邀请
            span: full
            type: switch
            comment: 开启时，只在新用户首次访问时自动弹出邀请框
            tab: 自动邀请
        only_csr_online_invitation:
            label: 仅客服在线自动邀请
            span: full
            type: switch
            comment: 开启时，只在有客服在线时自动弹出邀请框
            tab: 自动邀请
        auto_invitation_timing:
            label: 自动邀请时机【停留】
            span: full
            type: number
            comment: 用户停留此秒数后，为用户弹出“邀请对话”窗口
            tab: 自动邀请
        invite_box_img:
            label: '邀请框背景:'
            mode: image
            imageWidth: '200'
            imageHeight: '100'
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: full
            type: fileupload
            comment: '建议大小：400px*180px'
            tab: 自动邀请
        port:
            label: 端口
            span: full
            type: text
            tab: 运行配置
        ringing:
            label: 消息提醒铃声
            mode: file
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: full
            type: fileupload
            comment: 建议大小100kb
            tab: 运行配置
